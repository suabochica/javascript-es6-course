    // 4. Pieces
    // --------

    const pieces = {
      position: { x: 5, y: 5 },
      shape: [
        [1, 1],
        [1, 1]
      ]
    }

    // 2. Game loop
    // ------------

    function update() {
      draw()
      window.requestAnimationFrame(update)
    }

    function draw() {
      context.fillStyle = 'black'
      context.fillRect(0, 0, canvas.width, canvas.height)

      board.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value === 1) {
            context.fillStyle = 'yellow'
            context.fillRect(x, y, 1, 1)
          }
        })
      })

      pieces.shape.forEach((row, y) => {
        row.forEach((value, x) => {
          if (value) {
            context.fillStyle = 'red'
            context.fillRect(x + pieces.position.x, y + pieces.position.y, 1, 1)
          }
        })
      })
    }

    // Move the piece
    document.addEventListener('keydown', (event) => {
      if (event.key === 'ArrowLeft') {
        pieces.position.x--

        if (checkCollision()) {
          pieces.position.x++
        }
      }
      if (event.key === 'ArrowRight') {
        pieces.position.x++

        if (checkCollision()) {
          pieces.position.x--
        }
      }
      if (event.key === 'ArrowDown') {
        pieces.position.y++

        if (checkCollision()) {
          pieces.position.y--
        }
      }
    })

    function checkCollision() {
      return pieces.shape.find((row, y) => {
        return row.find((value, x) => {
          return (
            value !== 0 &&
            board[y + pieces.position.y]?.[x + pieces.position.x] !== 0
          )
        })
      })
    }

    update()
  </script>
