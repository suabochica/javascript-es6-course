<title>Arkanoid</title>

<style>

  body{
    background-color: #111;
  }

  canvas {
    border: 4px solid #fff;
    border-bottom: transparent;
    background: #000;
    margin: 0 auto;
    display: block;
  }

</style>

<canvas></canvas>

<script>
  const canvas = document.querySelector('canvas');
  const ctx = canvas.getContext('2d');

  canvas.width = 448;
  canvas.height = 800;

  const ballRadius = 4;

  // Ball position
  let x = canvas.width / 2;
  let y = canvas.height - 30;

  // Ball speed
  let dx = 2;
  let dy = -2;

  function drawBall() {
    ctx.beginPath();
    ctx.arc(x, y, ballRadius, 0, Math.PI * 2);
    ctx.fillStyle = '#0095DD';
    ctx.fill();
    ctx.closePath();
  }

  const paddleHeight = 10;
  const paddleWidth = 50;

  let  paddleX = (canvas.width - paddleWidth) / 2;  
  let  paddleY = canvas.height - paddleHeight - 10;

  let rightPressed = false;
  let leftPressed = false;

  const PADDLE_SENSITIVITY = 7;

  function drawPaddle() {
    ctx.fillStyle = '#990000';
    ctx.fillRect(paddleX, paddleY, paddleWidth, paddleHeight);
  }

  function drawBricks() {}

  function collisionDetection() {}

  function paddleMovement() {
    if (rightPressed  && paddleX < canvas.width - paddleWidth) {
      paddleX += PADDLE_SENSITIVITY;
    } else if (leftPressed && paddleX > 0) {
      paddleX -= PADDLE_SENSITIVITY;
    }
  }

  function ballMovement() {

    // bound the ball in the lateral walls

    if (
      x + dx > canvas.width - ballRadius || // right wall
      x + dx < ballRadius // left wall
    ) {
      dx = -dx
    }

    // bound the ball in the top wall

    if (y + dy < ballRadius) {
      dy = -dy
    }

    const isBallInXPaddle = x > paddleX && x < paddleX + paddleWidth;
    const isBallInYPaddle = y + dy > paddleY;

    // bound the ball in the paddle && game over

    if (isBallInXPaddle && isBallInYPaddle) {
      dy = -dy
    } else if (y + dy > canvas.height - ballRadius) {
      console.log('Game Over');
      document.location.reload();
    }

    x = x + dx;
    y = y + dy;
  }

  function cleanCanvas() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
  }

  function initEvents () {
    document.addEventListener('keydown',  keyDownHanlder) ;
    document.addEventListener('keyup',  keyUpHanlder) ;
  }

  function  keyDownHanlder(event) {
    // The if is requred  b/c the user can press multiple keys at the same time

    if (event.key === 'Right' || event.key === 'ArrowRight') {
      rightPressed = true;
    } else if (event.key === 'Left' || event.key === 'ArrowLeft') {
      leftPressed = true;
    }
  }

  function  keyUpHanlder(event) {
    // The if is requred  b/c the user can press multiple keys at the same time

    if (event.key === 'Right' || event.key === 'ArrowRight') {
      rightPressed = false;
    } else if (event.key === 'Left' || event.key === 'ArrowLeft') {
      leftPressed = false;
    }
  }

  function draw() {
    console.log('draw');

    cleanCanvas()

    // Draws
    // -----
    drawBall()
    drawPaddle()
    drawBricks()

    // Events
    // ------
    collisionDetection()
    ballMovement()
    paddleMovement()

    window.requestAnimationFrame(draw);
  }

  draw();
  initEvents();
</script>
